{% extends 'base.html' %}
{% load static %}
{% block body %}
<div class="container mt-5">
    <h1>Welcome, Lender!</h1>

    <div class="container mt-5">
        <h2>Create a new home post</h2>
        <!-- Button to redirect -->
        <a href="{% url 'properties:create' %}" class="btn btn-primary">Create</a>
    </div>
    <!-- Functionality to check how many renters are interested -->
    <div class="mt-5">
        <h2>Interested Renters</h2>
        <p>Number of renters interested: <span id="interestedCount">0</span></p>
        <button class="btn btn-secondary" id="checkInterested">Check Interested Renters</button>
    </div>

    <!-- Functionality to see all posts -->
    <div class="mt-5">
        <h2>All Posts</h2>
        <h1>My Posts</h1>
</div>
<div class="container" style="justify-content: center; align-items: center; ">
{% for post in posts%}

<div class="card" style="width: 50rem;">
  <div class="card-header">
     
  <img src="{{post.image.url}}" class="card-img-top" alt="post">
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">{{post.caption}}</p>
    
  </div>
    </div>
</div>
{% endfor %}
{% endblock %}
