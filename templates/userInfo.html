<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">User Information</h1>
        <div class="card">
            <div class="card-body">
                <p><strong>Email:</strong> {{ userInfo.user.email }}</p>
                <p><strong>First Name:</strong> {{ userInfo.user.first_name }}</p>
                <p><strong>Last Name:</strong> {{ userInfo.user.last_name }}</p>
                <p><strong>Phone:</strong> {{ userInfo.phone }}</p>
                <p><strong>Is Lender:</strong> {{ userInfo.isLender }}</p>
                <div class="mb-3">
                    <p><a href="{% url 'edit' %}" class="btn btn-primary">Click here to edit</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
