{% extends 'base.html' %}
{% load static %}
{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">
                    <h1 class="text-center">Registration Form</h1>
                </div>
                <div class="card-body">
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="form-group">
                            <label for="firstName">First Name:</label>
                            <input type="text" name="firstName" class="form-control" placeholder="e.g. Ayush" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name:</label>
                            <input type="text" name="lastName" class="form-control" placeholder="e.g. Jadhav" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" name="email" class="form-control" placeholder="e.g. abc@gmail.com" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <label for="password_retype">Retype Password:</label>
                            <input type="password" id="password_retype" name="password_retype" class="form-control" placeholder="Retype Password" required>
                            <span id="password_match" class="text-danger" style="display:none;">Passwords do not match!</span>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number:</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <select id="country_code" name="country_code" class="form-control">
                                        <option value="+1">+1</option>
                                        <option value="+91">+91</option>
                                        <option value="+353">+353</option>
                                    </select>
                                </div>
                                <input type="text" name="phone" class="form-control" placeholder="e.g. 999999999" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>User Type:</label>
                            <div class="form-check">
                                <input type="radio" name="user_type" id="lender" value="lender" class="form-check-input" checked>
                                <label for="lender" class="form-check-label">Lender</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" name="user_type" id="renter" value="renter" class="form-check-input">
                                <label for="renter" class="form-check-label">Renter</label>
                            </div>
                        </div>
                        <button type="submit" id="register_button" class="btn btn-primary btn-block"><i class="fa fa-plus"></i> Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById("register_button").addEventListener("click", function(event){
    var password = document.getElementById("password").value;
    var passwordRetype = document.getElementById("password_retype").value;
    if (password != passwordRetype) {
        event.preventDefault();
        document.getElementById("password_match").style.display = "block";
    }
});
</script>
{% endblock %}
